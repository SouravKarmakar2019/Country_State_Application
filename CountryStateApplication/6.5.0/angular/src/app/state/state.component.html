<div [@routerTransition]>
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h1>{{ "States" | localize }}</h1>
                </div>
                <div class="col-6 text-right">
                    <a href="javascript:;" class="btn bg-blue" (click)="createState()">
                        <i class="fa fa-plus-square"></i>
                        {{ "Create" | localize }}
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" [busy]="isTableLoading">
                            <thead class="bg-light">
                            <tr>
                                <th>{{ "StateName" | localize }}</th>
                                <th>{{ "CountryName" | localize }}</th>
                                <th style="width: 310px;">{{ "Actions" | localize }}</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let state of states">
                                <td>{{ state.name }}</td>
                                <td>{{ state.country.name }}</td>
                                <td>
                                    <button
                                            type="button"
                                            class="btn btn-sm bg-secondary"
                                            (click)="editState(state)"
                                    >
                                        <i class="fas fa-pencil-alt"></i>
                                        {{ "Edit" | localize }}
                                    </button>
                                    <button
                                            type="button"
                                            class="btn btn-sm bg-danger mx-2"
                                            (click)="delete(state)"
                                    >
                                        <i class="fas fa-trash"></i>
                                        {{ "Delete" | localize }}
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer table-card-footer bg-light border-top">
                    <div class="row">
                        <div class="col-sm-4 col-12 text-center">
                            <p class="mb-0 my-2">
                                {{ "TotalRecordsCount" | localize: states.length }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
